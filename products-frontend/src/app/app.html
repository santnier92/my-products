<mat-toolbar color="primary">
  <span> {{ title }} </span>
  <span class="spacer"></span>
  <button mat-stroked-button (click)="page = 0;">
    Productos
  </button>
  <button mat-stroked-button (click)="page = 1;">
    Nuevo
  </button>
</mat-toolbar>

<!-- Verifique si la variable controlador y muestra de componentes 0 y 1-->
@if (page === 0) {
<app-product-list />
}@else if (page === 1) {
<app-product-form />
}

<router-outlet />
